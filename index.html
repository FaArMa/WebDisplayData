<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web display data</title>
    <meta name="description" content="Get information about your device's display resolution, viewport, pixel ratio and more.">
    <meta name="author" content="FaArMa">
    <link rel="stylesheet" href="src/css/main.css">
</head>
<body>
    <header>
        <h1><a href="https://github.com/FaArMa/WebDisplayData" target="_blank" rel="noreferrer noopener" title="Check the GitHub repository">Web display data</a></h1>
        <p>Get information about your device's display resolution, viewport, pixel ratio and more.</p>
    </header>
    <main>
        <section>
            <h2>Display resolution</h2>
            <p id="DspRes"></p>
        </section>
        <section>
            <h2>Browser viewport</h2>
            <p id="BrVi"></p>
        </section>
        <section>
            <h2>Device pixel ratio</h2>
            <p id="DPR"></p>
        </section>
        <section>
            <h2>Display rotation</h2>
            <p id="DisOrien"></p>
        </section>
        <section>
            <h2>User agent string</h2>
            <p id="UAStr"></p>
        </section>
        <section>
            <h2>User agent type</h2>
            <p id="UATyp"></p>
        </section>
    </main>
    <script src="src/js/main.js"></script>

</html>
